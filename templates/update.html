          <label for="title" class="form-label">Username</label>
          <input type="text" class="form-control" name = "username" id="title" value="{{alltodo.un}}" aria-describedby="emailHelp">
        
        </div>
        

        <div class="mb-3">
          <label for="desc" class="form-label">Password</label>
          <input type="text" class="form-control" name = "password" id="desc" value="{{alltodo.pd}}" aria-describedby="emailHelp">
        </div>

        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
   
            <input type = "submit" value="submit" name = "submit" >
           
      </form>
  </div>
